<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Cadastro - Luxe Flow</h1>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="acceptTerms" required>
                Aceito os termos e condi√ß√µes
            </label>
        </div>
        
        <button type="submit">üöÄ Criar Conta Gratuita</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Configurar Supabase
        const supabaseUrl = 'https://shzbgjooydruspqajjkf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoemJnam9veWRydXNwcWFqamtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTY4ODcsImV4cCI6MjA3MzM3Mjg4N30.yJGgiGL0PmbakvtbNh9P5cWDKyESIkTzUCX9rRiVpKw';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const resultDiv = document.getElementById('result');
        
        function showResult(message, type = 'info') {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                showResult('‚ùå As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (!acceptTerms) {
                showResult('‚ùå Voc√™ deve aceitar os termos e condi√ß√µes!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showResult('‚ùå A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            showResult('‚è≥ Criando conta...', 'info');
            
            try {
                // 1. Cadastrar usu√°rio
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nome_completo: email.split('@')[0]
                        }
                    }
                });
                
                if (authError) {
                    showResult(`‚ùå Erro no cadastro: ${authError.message}`, 'error');
                    return;
                }
                
                if (!authData.user) {
                    showResult('‚ùå Usu√°rio n√£o foi criado', 'error');
                    return;
                }
                
                showResult(`‚úÖ Usu√°rio criado! ID: ${authData.user.id}<br>‚è≥ Aguardando trigger...`, 'success');
                
                // 2. Aguardar trigger
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // 3. Verificar profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();
                
                if (profileError) {
                    showResult(`‚ùå Erro ao buscar profile: ${profileError.message}<br>üìã C√≥digo: ${profileError.code}`, 'error');
                    return;
                }
                
                // 4. Verificar roles
                const { data: roles, error: rolesError } = await supabase
                    .from('user_roles')
                    .select('*')
                    .eq('user_id', authData.user.id);
                
                if (rolesError) {
                    showResult(`‚ö†Ô∏è Profile criado, mas erro nas roles: ${rolesError.message}`, 'error');
                    return;
                }
                
                // 5. Sucesso total
                showResult(`
                    üéâ <strong>CADASTRO REALIZADO COM SUCESSO!</strong><br><br>
                    ‚úÖ <strong>Usu√°rio:</strong> ${authData.user.email}<br>
                    ‚úÖ <strong>Profile:</strong> ${profile.nome_completo}<br>
                    ‚úÖ <strong>Role:</strong> ${roles[0]?.role || 'N√£o encontrada'}<br>
                    ‚úÖ <strong>Primeiro acesso:</strong> ${profile.primeiro_acesso ? 'Sim' : 'N√£o'}<br><br>
                    üöÄ <strong>Sistema funcionando perfeitamente!</strong>
                `, 'success');
                
            } catch (error) {
                showResult(`‚ùå Erro geral: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        });
        
        // Preencher email de teste automaticamente
        document.getElementById('email').value = `teste-web-${Date.now()}@exemplo.com`;
        document.getElementById('password').value = '123456';
        document.getElementById('confirmPassword').value = '123456';
    </script>
</body>
</html>
