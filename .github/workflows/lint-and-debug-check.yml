name: Lint and Debug Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-debug-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check for console statements
      run: |
        echo "Checking for console.* statements in TypeScript/JavaScript files..."
        if grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build \
            --exclude="*test*" --exclude="*spec*" --exclude="setupTests.ts" \
            "console\." src/; then
          echo "❌ Found console statements in production code!"
          echo "Please remove console.log, console.error, etc. from your code."
          exit 1
        else
          echo "✅ No console statements found in production code."
        fi

    - name: Check for debugger statements
      run: |
        echo "Checking for debugger statements..."
        if grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build \
            --exclude="*test*" --exclude="*spec*" \
            "debugger" src/; then
          echo "❌ Found debugger statements!"
          echo "Please remove debugger statements from your code."
          exit 1
        else
          echo "✅ No debugger statements found."
        fi

    - name: Build project
      run: npm run build

    - name: Run tests (if available)
      run: |
        if npm list --depth=0 | grep -q "jest\|vitest"; then
          npm test -- --passWithNoTests
        else
          echo "No test framework found, skipping tests."
        fi
      continue-on-error: true